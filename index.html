<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Tagg! You're It!</h1>
        <h2>Noah Taggart's Daily Musings</h2>
    </header>
    <main>
        <div class='container'>
            <form action="action_page.php">
                <div class='row'>
                    <div class="col-25">
                        <label for="datefield">Today's Date</label>
                    </div>
                    <div class='col-75'>
                        <input type="datetime-local" id="datefield" name="datefield" 
                        placeholder="MM/DD/YYYY" min="2021-01-14T00:00" />
                    </div>
                </div>
                <div class="row">
                    <div class='col-25'>
                        <label for='subject'>Subject</label>
                    </div>
                    <div class='col-75'>
                        <input type="text" id='subject' name='subject' 
                        placeholder="What is this entry about?" />
                    </div>
                </div>
                <div class='row'>
                    <div class='col-25'>
                        <label for='journalEntry'>Journal Entry</label>
                    </div>
                    <div class='col-75'>
                        <textarea id='journalEntry' name='journalEntry'
                        placeholder="Write something.." style=height:200px>
                        </textarea>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-25'>
                        <label for='mood'>Mood</label>
                    </div>
                    <div class='col-75'>
                        <select id='mood' name='mood'>
                            <option value="Joy">Joy</option>
                            <option value="Sadness">Sadness</option>
                            <option value='Anger'>Anger</option>
                            <option value='Fear'>Fear</option>
                            <option value='Disgust'>Disgust</option>
                        </select>
                    </div>
                </div>
                <div class='row'>
                    <input type='submit' value='Record Journal Entry'>
                </div>
            </form>
        </div>
    </main>
